<div class="container">
   
    <form >
        <div class="form-group">
            <input type="text" [(ngModel)]="username" name="username" (keyup)="getInfo()">

        </div>

    </form>
     <div class="row">
        <div class="col-5">
   
    <div *ngIf="profile">
       <img src="{{profile.avatar_url}}" alt="">
       <br>

       <span>Followers: {{profile.followers}}</span>
       <span>Following: {{profile.following}}</span>
       <span>Public gists: {{profile.public_gists}}</span>
       
    </div>
    </div>
    <div class="buttonView">
    <div class="col-7"><p *ngFor="let repo of repos">{{repo.name}} <a href="{{repo.html_url}}" class="btn btn-info">view </a></p></div>
    </div>
    </div>

</div>
